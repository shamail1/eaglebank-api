spring:
  application:
    name: Eagle Bank API

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/eagle_bank}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

jwt:
  secret: ${JWT_SECRET}
  expiration-hours: ${JWT_EXPIRATION_HOURS:24}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

